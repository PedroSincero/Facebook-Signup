<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Facebook-Singup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
    <form action="" method="get" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
      <form action="" class="formContato" method="get">
        <input type="text" name="firstname" placeholder="Nome" id="firstname">
        <input type="text" name="lastname" placeholder="Sobrenome" id="lastname">
        <!-- 13 -->
        <input type="text" name="phone_email" placeholder="Celular ou email" id="phone_email">
        <!-- 14 -->
        <input type="password" name="password" placeholder="Nova senha" id="password">
        <!-- 15 -->
        <div class="flex-form2">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          <!-- 16 -->
          <label for="genero-feminino" name="gender" id="label-gender">Gênero</label>
          <div class="genders">
            <input type="radio" name="gender" id="genero-feminino" value="Feminino"><span class="radio-gender">Feminino</span>
            <input type="radio" name="gender" id="genero-masculino" value="Masculino"><span class="radio-gender">Masculino</span>
            <input type="radio" name="gender" id="genero-personalizado" value="Personalização"><span class="radio-gender">Personalização</span>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
